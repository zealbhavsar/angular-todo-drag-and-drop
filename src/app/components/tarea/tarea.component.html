<div class="container mt-5">
  <div class="row">
    <h3 class="text-center">TODO LIST</h3>
  </div>

  <div class="row">
    <div class="col-lg-8 offset-lg-2 mb-4">
      <input type="text" [(ngModel)]="tarea" (keyup.enter)="agregarTarea()" placeholder="Enter Task" class="form-control form-control-lg text-center">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <h4>To Do</h4>
      <div cdkDropList class="example-list" id="list-todo" [cdkDropListData]="todo" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
        @for (item of todo; track $index) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
    <div class="col-lg-4">
      <h4>In Progress</h4>
      <div cdkDropList class="example-list" id="list-progress"  [cdkDropListData]="inProgress" [cdkDropListConnectedTo]="['list-todo', 'list-done']"
        (cdkDropListDropped)="drop($event)">
        @for (item of inProgress; track $index) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
    <div class="col-lg-4">
      <h4>Completed</h4>
      <div cdkDropList class="example-list" id="list-done" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)" [cdkDropListConnectedTo]="['list-progress']">
        @for (item of done; track $index) {
        <div class="example-box" cdkDrag>{{item}}</div>
        }
      </div>
    </div>
  </div>
</div>
